<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/PomodoroApp.css">
    <title>PomodoroApp</title>
</head>
<body>
    <div class="pomodoro-container">
        <div class="row-container clock-container">
            <h2 id="clock">25.00</h2>
            <div class="input-container">
                <label for="cycles-input">pomodoro cycles</label>
                <input type="number" value="1" id="cycles-input">
            </div>
        </div>
        <div class="container-button">
            <button id="start-button">start</button>
        </div>
        <div class="row-container start-container">
            <div class="input-container">
                <label for="work-time">work time</label>
                <input type="text" value="25" id="work-time">
            </div>
            <div class="input-container">
                <label for="breack-time">break time</label>
                <input type="text" value="5" id="break-time">
            </div>
            <div class="input-container">
                <label for="rest-time">rest time</label>
                <input type="text" value="15" id="rest-time">
            </div>
        </div>
        <div class="row-container settings-container"></div>
    </div>
</body>
<script src="../JS/PomodoroApp.js"></script>
</html>
